<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PixelZoom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact" class="contact-section">
  <div class="container">
    <h2>Get in Touch</h2>
    <p class="section-subtitle">We're here to help with your tech needs</p>
    
    <div class="contact-grid">
      <!-- Contact Info Card -->
      <div class="contact-card">
        <div class="contact-icon">
          <i class="fas fa-headset"></i>
        </div>
        <h3>Support Channels</h3>
        <ul class="contact-list">
          <li><i class="fas fa-phone-alt"></i> <strong>Sales:</strong> (+254) 7456-78490</li>
          <li><i class="fas fa-tools"></i> <strong>Tech Support:</strong> (+254) 1256-74891</li>
          <li><i class="fas fa-envelope"></i> <strong>Email:</strong> support@pixelzoom.com</li>
          <li><i class="fas fa-clock"></i> <strong>Hours:</strong> Mon-Fri 8AM-8PM EST</li>
        </ul>
        
        <div class="social-media">
          <a href="https://wa.me/+254745678490" aria-label="Contact us on WhatsApp"><i class="fab fa-whatsapp"></i></a>
          <a href="https://t.me/PixelZoom" aria-label="Join our Telegram channel"><i class="fab fa-telegram"></i></a>
          <a href="https://discord.gg/pixelzoom" aria-label="Join our Discord server"><i class="fab fa-discord"></i></a>
        </div>
      </div>
      
      <!-- Contact Form Card -->
      <div class="contact-card">
        <h3>Send Us a Message</h3>
        <form id="contactForm" action="/submit-form" method="POST">
          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <select name="department" id="department" required>
              <option value="">Select Department</option>
               <option>Sales Inquiry</option>
              <option>Technical Support</option>
              <option>Warranty Claim</option>
              <option>Business Partnership</option>
            </select>
          </div>
      <div class="form-group">
            <textarea name="message" placeholder="Your tech question or request..." rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-tech">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
