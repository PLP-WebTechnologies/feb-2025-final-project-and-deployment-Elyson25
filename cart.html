<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - PixelZoom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (Same as other pages) -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="PixelZoom Logo">
                <h1>PixelZoom</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="cart-page">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            
            <!-- Cart Items Section -->
            <section class="cart-items-section">
                <div id="cart-items">
                    <!-- Dynamically loaded via JavaScript -->
                    <div class="empty-cart-message">
                        <i class="fas fa-shopping-cart fa-3x"></i>
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn">Continue Shopping</a>
                    </div>
                </div>
            </section>

            <!-- Checkout Form Section -->
            <section class="checkout-section">
                <h2>Checkout</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                    
                    <h3>Payment Method</h3>
                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="credit-card" checked>
                            <i class="fab fa-cc-visa"></i> Credit Card
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="paypal">
                            <i class="fab fa-paypal"></i> PayPal
                        </label>
                    </div>

                    <!-- Credit Card Fields (Shown by default) -->
                    <div id="credit-card-fields">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123">
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                        <button type="submit" class="btn checkout-btn">Complete Purchase</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
